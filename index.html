<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="contener">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="bt" onclick="clean()">c</button></td>
                    <td><button class="bt" onclick="back()"><</button></td>
                    <td><button class="bt" onclick="main('/')">/</button></td>
                    <td><button class="bt" onclick="main('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="main('7')">7</button></td>
                    <td><button class="bt" onclick="main('8')">8</button></td>
                    <td><button class="bt" onclick="main('9')">9</button></td>
                    <td><button class="bt" onclick="main('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="main('4')">4</button></td>
                    <td><button class="bt" onclick="main('5')">5</button></td>
                    <td><button class="bt" onclick="main('6')">6</button></td>
                    <td><button class="bt" onclick="main('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="bt" onclick="main('1')">1</button></td>
                    <td><button class="bt" onclick="main('2')">2</button></td>
                    <td><button class="bt" onclick="main('3')">3</button></td>
                    <td rowspan="2"><button class="bt y" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="bt x" onclick="main('0')">0</button></td>
                    <td><button class="bt" onclick="main('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
